<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>蜗牛行天下の博客</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/static/images/bitbug_favicon.ico" type="image/x-icon" />
	<link href="/static/css/base.css" rel="stylesheet">
	<link href="/static/css/index.css" rel="stylesheet">
	<link rel="stylesheet" href="/static/css/comments.css">
	<link href="/static/css/m.css" rel="stylesheet">
	<script src="/static/js/jquery.min.js" type="text/javascript"></script>
	<script src="/static/js/jquery.easyfader.min.js"></script>
	<script src="/static/js/scrollReveal.js"></script>
	<script src="/static/js/wangEditor.js"></script>
	<script src="/static/js/common.js"></script>
	<!--[if lt IE 9]>
	<script src="/static/js/modernizr.js"></script>
	<![endif]-->
</head>

<body>

{% include 'header.html' %}

	<div class="pagebg re"></div>
	<div class="container">
		<h1 class="t_nav"><span>不要轻易放弃。学习成长的路上，我们长路漫漫，只因学无止境。 </span>
			<p class="n1">发表博客</p>
		</h1>
		<div class="infosbox">
			<form action="/release" method="post">
				<br>
				<p>
					<input class="comment_input" id="author" maxlength="50" name="author" required="required" size="25" tabindex="1"
					 type="text">
					<label for="author">文章标题</label>
				</p>
				<br>
				<p class="classification">
				    {% for blogtype in params.blogtypes %}
				        <input name="list" type="radio" value="{{blogtype.id}}" 
				        {% if loop.first %}
				            checked
				        {% endif %}
				        >{{blogtype.type_name}}
				    {% endfor %}

				    <span style="margin: 0 5px 0 20px">
				    	文章类型
				    </span>
				    <select name="category" id="" style="margin: 0 15px 0 0">
				    	{% for category in params.categories %}
				    	    <option value="{{category.id}}">{{category.cate_name}}</option>
				    	{% endfor %}
				    </select>

				    <input type="file" name="picture"　style="margin: 0 0 0 5px">
				</p>
				<br>

				<!-- <div id="editor" style="margin-left: 12px;margin-right: 12px"></div> -->
				<div class="col-sm-12">
				<div id="message_reminder_con" style="margin-left: 12px;margin-right: 12px" name="content"></div>
				<button id="btn1">获取内容</button>		
				</div>
				<br>
				<p>
					<input id="id_article" name="article" type="hidden" value="1">
					<input name="submit" type="submit" id="submit" tabindex="5" value="提交" class="button" />
				</p>
				<br>
			</form>

		</div>

		{% include 'sidebar.html' %}
		
	<footer id="footer">
	    {% include 'footer.html' %}
	</footer>

	<a href="#" class="cd-top">Top</a>

	<!--这里引用jquery和wangEditor.js-->
<script type="text/javascript">
    var editor = new wangEditor('#message_reminder_con');
    editor.create();
    console.log('jinlailai')
    
    $('#btn1').click(function () {
        // 获取编辑器区域完整html代码
        var html = editor.$txt.html();

        console.log('html')
        
        // 获取编辑器纯文本内容
        var text = editor.$txt.text();
        
        // 获取格式化后的纯文本
        var formatText = editor.$txt.formatText();

        alert(html);
    });
</script>


</body>

</html>
